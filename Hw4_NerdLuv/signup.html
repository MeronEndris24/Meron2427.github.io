                <form>
                    <fieldset>
                     <legend>New User SignUp:</legend>
                     <table>
                         <tr>
                             <td><label for="name">Name</label></td>
                             <td><input type="text" id="name" name="Name"></td>
                         </tr>
                         <tr>
                             <td><label>Gender</label></td>
                             <td>
                                 <input type="radio" id="male" name="Gender"><label for="male">Male</label>
                                 <input type="radio" id="female" name="Gender"><label for="female">Female</label>
                             </td>
                         </tr>
                         <tr>
                             <td><label for="age">Age</label></td>
                             <td><input type="number" id="age" name="Age"></td>
                         </tr>
                         <tr>
                             <td><label for="ptype">Personality Type</label></td>
                             <td><input type="text" id="ptype" name="PType">
                                 (<a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp" target="_blank">Don't know your type?</a>)
                             </td>
                         </tr>
                         <tr>
                             <td><label for="FOS">Favorite OS</label></td>
                             <td>
                                 <select id="FOS" name="FOS">
                                     <option value="Windows" selected="selected">Windows</option>
                                    <option value="Mac OS X">Mac OS X</option>
                                    <option value="Linux">Linux</option>
                                </select>
                             </td>
                         </tr>
                         <tr>
                             <td><label for="min">Seeking Age</label></td>
                             <td><input type="number" id="min" name="Age" placeholder="min"> to <input type="number" id="max" name="Age" placeholder="max"></td>
                         </tr>
                         <tr>
                             <td><input type="submit" value="Sign Up" /></td>
                             <td></td>
                         </tr>
                     </table>
                      
                    </fieldset>
                </form>
