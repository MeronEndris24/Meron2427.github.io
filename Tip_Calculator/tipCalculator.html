<html>
    <head>
        <script>
function calcTip() {
	var subtotalElem = document.getElementById('subtotal');
	var tipElem = document.getElementById('tip');
	var totalElem = document.getElementById('total');
	var subtotal = parseInt(subtotalElem.value);
	var tip = parseInt(tipElem.value);
        if(tip > 100)
        {
            totalElem.innerHTML = "You'r kind, the persent for the tip is more. just give your tip " + (subtotal * tip)/100;
        }
        else
        {
	var total = (subtotal * tip)/100;
	totalElem.innerHTML = '$' + total;
        }
}

</script>
	
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet">
		<!-- <script src="tip.js" type="text/javascript"></script> -->
	</head>


	<body>
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text"> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text"> % Tip</label>
		</div>

		<div>
			<button id="btn" onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr>

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	

</body></html>
